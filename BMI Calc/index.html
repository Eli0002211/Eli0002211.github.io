<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dosis:wght@200..800&family=Jersey+10+Charted&family=Jersey+25&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Platypi:ital,wght@0,300..800;1,300..800&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="bmi-calc">
        <div class="col-span-2">
            <select onchange="switchMeasure()">
                <option value="imperial">Imperial</option>
                <option value="metric">Metric</option>
            </select>
            <button onclick="clearAll()" id="clear-all-button">Clear all</button>
            <h1>BMI Calculator</h1>
        </div>
        <div class="col-span-2">
            <h2> 
                Height:
                <input class="metric hide" id="height-input-metres" placeholder="Metres"> <label class="metric hide">m</label>
                <input class="imperial" id="height-input-feet" placeholder="Feet"> <label class="imperial">ft</label>  
                <input class="imperial" id="height-input-inch" placeholder="Inches"> <label class="imperial">inch</label>
            </h2>
        </div>
        <div class="col-span-2">
            <h2>
                Weight:
                <input class="metric hide" id="weight-input-kilograms" placeholder="KG"> <label class="metric hide">kg</label>
                <input class="imperial" id="weight-input-stone" placeholder="Stone"> <label class="imperial">st</label>
                <input class="imperial" id="weight-input-pounds" placeholder="Pounds"> <label class="imperial">lbs</label>
            </h2>
        </div>
        <div>
            <h2>
                <button id="metric-button" class=" metric hide" onclick="calculateBMIMetric()">BMI:</button>
                <button class="imperial" id="imperial-button" onclick="calculateBMI()">BMI:</button> 
            </h2>
        </div>
        <div>
            <h2>
                <input id="bmi-input">
            </h2>
        </div>
        <div class="col-span-2">
            <h2 class="output" id="bmi-result"></h2>
        </div>
        <div class="col-span-2">
            <p class="output" id="bmi-result-message"></p>
            <p class="output" id="bmi-result-message-2"></p>
        </div>
    </div>
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="./index.js"></script>
</html>
